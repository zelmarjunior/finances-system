<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
        rel="stylesheet">

    <title>DEV FINANCES</title>
</head>

<body>
    <header class="oi">
        <h1 id="logo"><span class="logo-parts" style="color: black; font-weight: 600;">Z</span><span
                class="point">.</span>DEV<span class="point">.</span>FINANCE <span class="logo-parts"
                style="color: black; font-weight: 600; font-size: 2.5rem;">$$$</span></h1>

        <section class="toggle">
            <label id="switch" class="switch">
                <img src="./assets/moon.svg" alt="">
                <input type="checkbox" onchange="toggleTheme()" id="slider">
                <span class="slider round"></span>
                <img src="./assets/sun.svg" alt="">
            </label>
        </section>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem Símbolo Positivo">
                </h3>
                <p id="income-display">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem Símbolo Negativo">
                </h3>
                <p id="expense-display">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem Símbolo Cifrão">
                </h3>
                <p id="total-display">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.open()">+ NOVA TRANSAÇÃO</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </section>
    </main>


    <div class="modal-overlay">
        <!-- Colocar classe active -->
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input id="description" name="description" placeholder="Descrição" type="text" />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Valor</label>
                        <input id="amount" name="amount" placeholder="0,00" type="number" step="0.50" />
                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para causas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input id="date" name="date" placeholder="01/01/2021" type="date" />
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>z.dev.finance$</p>
    </footer>
</body>
<script src="./master.js"></script>

</html>
